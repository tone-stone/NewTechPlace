  <script>

    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('animate__fadeInUp');
            observer.unobserve(e.target);
          }
        });
      }, { threshold: .15 });

      document.querySelectorAll('#footer [class*="animate__"]').forEach(el => observer.observe(el));
    });

    document.getElementById('contactoForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const estado = document.getElementById('estadoForm');
      estado.textContent = 'Enviando‚Ä¶'; estado.classList.remove('hidden');

      const res = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });

      if (res.ok) {
        estado.textContent = '¬°Mensaje enviado! Te responderemos pronto üòä';
        form.reset();                       // ‚Üê limpia los campos
      } else {
        estado.textContent = 'Error al enviar. Intenta de nuevo o cont√°ctanos por WhatsApp.';
        estado.classList.add('text-red-400');
      }
    });

    // Limpia campos al volver del servidor
    if (performance && performance.getEntriesByType('navigation')[0].type === 'back_forward') {
      document.getElementById('loginForm').reset();
    }
